<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <main>
      <form class="js-form" method="POST" autocomplete="off">
        <input
          class="js-input"
          type="text"
          placeholder="Todos..."
          name="todo"
          aria-label="Todos kiriting"
        />
        <button type="submit"><img src="img/Enter.svg" alt=""></button>
       
      </form>
       <div class="container">
          <button class="btn-1">All <strong class="js-span1">0</strong></button>
          <button class="btn-2">Completed <strong class="js-span2">0</strong></button>
          <button class="btn-3">Uncompleted <strong class="js-span3"> 0</strong></button>
        </div>

      <ul class="js-list"></ul>
    </main>
    
    <footer>
     <p> powered by <a href="https://www.instagram.com/shohhen/"> Shohhen</a></p>
    </footer>

    <script src="main.js"></script>
    <!-- <script src="./js/if.js"></script>
  <script src="./js/array.js"></script>
  <script src="js/loop.js"></script> -->
  </body>
</html>
